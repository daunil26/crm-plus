server:
  port: 8080

spring:
  application:
    name: crm-plus

  datasource:
    url: jdbc:postgresql://localhost:5432/crmplus
    username: crm
    password: crm

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration